<!DOCTYPE html>
<html>

  <head>
      <title>Links</title>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  </head>

  <body>
    <div id="auth" style="display: none">
      Please login
    </div>

    <div id="main" style="display: none">
      Welcome!
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAHO5KWxQ2nT3OPEeG2zKL5MQo-nL6bahg",
        authDomain: "links-8850d.firebaseapp.com",
        databaseURL: "https://links-8850d.firebaseio.com",
        projectId: "links-8850d",
        storageBucket: "links-8850d.appspot.com",
        messagingSenderId: "852896652534"
      };
      firebase.initializeApp(config);

      // Initialize Cloud Firestore through Firebase
      var db = firebase.firestore();
      db.collection("users").add({
        first: "Ada",
        last: "Lovelace",
        born: 1815
      })
      .then(function(docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });

      // Initialize the FirebaseUI Widget using Firebase.
      var auth = firebase.auth();
      auth.onAuthStateChanged(function(user) {
        document.getElementById('auth').style.display = user ? 'none' : 'block';
        document.getElementById('main').style.display = user ? 'block' : 'none';
      });

      var ui = new firebaseui.auth.AuthUI(auth);

      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            return true;
          }
        },
        signInFlow: 'popup',
        signInSuccessUrl: 'index.html',
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID
        ],
      };

      // The start method will wait until the DOM is loaded.
    ui.start('#auth', uiConfig);
    </script>
  </body>

</html>
